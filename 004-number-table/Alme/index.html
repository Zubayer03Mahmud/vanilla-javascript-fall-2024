<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100 h-screen flex items-center justify-center">
  <div class="bg-violet-200 p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Multiplication Table Generator</h1>

    <!-- Input field for the number -->
    <input type="number" id="input-number" placeholder="Enter a number" 
           class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" 
           value="" />

    <!-- Button to generate the multiplication table -->
    <button id="generate" 
            class="mt-4 bg-blue-500 text-black py-2 px-4 rounded
                   hover:bg-blue-600 hover:scale-105 transition-all duration-200
                   active:bg-blue-700 active:scale-95">
      Generate Table
    </button>

    <!-- Display area for the multiplication table -->
    <div id="table-container" class="mt-4">
      <table class="table-auto border border-slate-700 w-full">
        <tbody id="table-body">
        </tbody>
      </table>
      <button id="reset-btn" 
              class="mt-4 bg-red-500 text-black py-2 px-4 rounded
                     hover:bg-red-600 hover:scale-105 transition-all duration-200
                     active:bg-red-700 active:scale-95">
        Reset
      </button>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="multiplication-table.js"></script>
</body>
</html>
